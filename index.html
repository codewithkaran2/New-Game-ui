<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chaos Keyboard Battle</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      background: linear-gradient(45deg, #111, #333);
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    h1, h2, p {
      margin: 10px;
    }
    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid white;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    /* Overlays */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
    }
    .overlay.hidden {
      display: none;
    }
    /* Button styles */
    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: background 0.3s;
    }
    .button-container button:hover {
      background: #666;
    }
    /* Name input container */
    .name-container input {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      transition: background 0.3s;
    }
    .name-container input:hover {
      background: #666;
    }
    /* Health bars and labels */
    .health-bar-container {
      position: absolute;
      width: 200px;
      height: 20px;
      background-color: gray;
      border: 2px solid white;
    }
    .health-bar {
      height: 100%;
      background-color: red;
      transition: width 0.2s;
    }
    .p1-health-container { left: 50px; top: 20px; }
    .p2-health-container { right: 50px; top: 20px; }
    .health-text {
      position: absolute;
      top: 0;
      font-weight: bold;
      color: white;
    }
    .p1-health-text { left: 50px; }
    .p2-health-text { right: 50px; }
    .player-label {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
    }
    .p1-label { left: 50px; top: 45px; color: #00BFFF; }
    .p2-label { right: 50px; top: 45px; color: #FF4500; }
    /* Scoreboard */
    .scoreboard {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 5;
    }
    /* Separate Control Button Containers below canvas */
    .control-container {
      text-align: center;
      margin: 10px auto;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Start Screen Overlay -->
  <div id="startScreen" class="overlay">
    <h1>Chaos Keyboard Battle</h1>
    <div class="level-box" style="background: linear-gradient(45deg, #007BFF, #00D4FF); padding: 10px 20px; border-radius: 5px; font-size: 24px; font-weight: bold; margin-bottom: 20px;">
      Duo Mode
    </div>
    <div class="name-container">
      <input type="text" id="p1Name" placeholder="Enter ðŸŸ¦Player 1 name">
      <input type="text" id="p2Name" placeholder="Enter ðŸŸ¥Player 2 name">
    </div>
    <div class="keys" style="text-align: center;">
      <p id="p1Controls">ðŸŸ¦ Player 1: Move - <b>W A S D</b> | Shoot - <b>SPACE</b> | Shield - <b>Q</b></p>
      <p id="p2Controls">ðŸŸ¥ Player 2: Move - <b>Arrow Keys</b> | Shoot - <b>ENTER</b> | Shield - <b>M</b></p>
    </div>
    <div class="button-container">
      <button onclick="startGame()">Start Game</button>
    </div>
  </div>
  
  <!-- Pause Screen Overlay -->
  <div id="pauseScreen" class="overlay hidden">
    <h1>Game Paused</h1>
    <div class="button-container">
      <button onclick="togglePause()">Resume</button>
    </div>
  </div>

  <!-- Game Over Overlay -->
  <div id="gameOverScreen" class="overlay hidden">
    <h1 id="winnerText">Game Over</h1>
    <div class="button-container">
      <button onclick="restartGame()">Restart Game</button>
    </div>
  </div>
  
  <!-- Health Bars & Player Labels -->
  <div class="health-bar-container p1-health-container">
    <div class="health-bar" id="p1HealthBar"></div>
    <span class="health-text p1-health-text" id="p1HealthText">100%</span>
  </div>
  <div class="health-bar-container p2-health-container">
    <div class="health-bar" id="p2HealthBar"></div>
    <span class="health-text p2-health-text" id="p2HealthText">100%</span>
  </div>
  <div class="player-label p1-label" id="p1Label">ðŸŸ¦ Player 1</div>
  <div class="player-label p2-label" id="p2Label">ðŸŸ¥ Player 2</div>
  
  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  
  <!-- Scoreboard -->
  <div class="scoreboard">
    <span id="p1Score">Player 1: 0</span> | 
    <span id="p2Score">Player 2: 0</span>
  </div>
  
  <!-- Separate Control Button Containers -->
  <div id="fullScreenContainer" class="control-container">
    <button onclick="toggleFullScreen()">Full Screen</button>
  </div>
  <div id="pauseContainer" class="control-container">
    <button onclick="togglePause()">Pause</button>
  </div>
  <div id="restartContainer" class="control-container">
    <button onclick="restartGame()">Restart</button>
  </div>
  
  <!-- Sound Effects -->
  <audio id="shootSound" src="shoot.mp3"></audio>
  <audio id="hitSound" src="hit.mp3"></audio>
  
  <!-- External JavaScript File -->
  <script src="game.js"></script>
</body>
    </html>
